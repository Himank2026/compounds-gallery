<div class="details-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading compound details...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button (click)="goBack()" class="back-btn">Go Back</button>
  </div>

  <!-- Compound Details -->
  <div *ngIf="!loading && !error && compound" class="details-content" [@fadeIn]>
    <button (click)="goBack()" class="back-button">
      â† Back to Gallery
    </button>

    <div class="details-card">
      <div class="image-section">
        <img [src]="compound.image" 
             [alt]="compound.name"
             (error)="onImageError($event)"
             class="compound-image">
      </div>

      <div class="info-section">
        <h1 class="compound-title">{{ compound.name }}</h1>
        
        <div class="description-box">
          <h2>Description</h2>
          <p>{{ compound.description || 'No description available' }}</p>
        </div>

        <div class="metadata" *ngIf="compound.date_modified">
          <div class="meta-item">
            <span class="meta-label">Last Modified:</span>
            <span class="meta-value">{{ compound.date_modified | date:'medium' }}</span>
          </div>
        </div>

        <div class="action-buttons">
          <button (click)="editCompound()" class="edit-btn">
            âœï¸ Edit Compound
          </button>
          <button (click)="deleteCompound()" class="delete-btn">
            ğŸ—‘ï¸ Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
