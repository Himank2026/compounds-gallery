<!-- src/app/components/compound-details/compound-details.html -->
<div class="container">
  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading compound details...</p>
  </div>

  <!-- Compound Details -->
  <div *ngIf="!loading && compound" class="details-container">
    <div class="header-actions">
      <button class="back-btn" (click)="goBack()">â† Back to Gallery</button>
      
      <div class="action-buttons">
        <button class="edit-btn" (click)="editCompound()">âœï¸ Edit</button>
        <button class="delete-btn" (click)="deleteCompound()">ğŸ—‘ï¸ Delete</button>
      </div>
    </div>

    <div class="details-content">
      <div class="image-section">
        <ng-container *ngIf="compound.image; else noImage">
          <img
            [src]="compound.image"
            [alt]="compound.name"
          />
        </ng-container>

        <ng-template #noImage>
          <div class="no-image">
            {{ compound.name }}
          </div>
        </ng-template>
      </div>

      <div class="info-section">
        <h1>{{ compound.name }}</h1>
        <div class="description">
          <h2>Description</h2>
          <p>{{ compound.description }}</p>
        </div>
        <div class="metadata">
          <span class="meta-item"><strong>ID:</strong> {{ compound.id }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
