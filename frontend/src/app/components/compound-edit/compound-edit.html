<!-- src/app/components/compound-edit/compound-edit.component.html -->
<div class="container">
  <!-- Loading -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading compound...</p>
  </div>

  <!-- Edit Form -->
  <div *ngIf="!loading && compound" class="edit-container">
    <div class="header">
      <h1>✏️ Edit Compound</h1>
      <button class="cancel-btn" (click)="cancel()">✕</button>
    </div>

    <form class="edit-form" (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="name">Compound Name *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name" 
          name="name"
          placeholder="Enter compound name"
          required>
      </div>

      <div class="form-group">
        <label for="image">Image URL</label>
        <input 
          type="text" 
          id="image" 
          [(ngModel)]="image" 
          name="image"
          placeholder="Enter image URL">
        <div class="image-preview" *ngIf="image">
          <img [src]="image" 
               alt="Preview"
               onerror="this.src='https://via.placeholder.com/200x150?text=Invalid+URL'">
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea 
          id="description" 
          [(ngModel)]="description" 
          name="description"
          rows="8"
          placeholder="Enter compound description"
          required></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-action-btn" (click)="cancel()">
          Cancel
        </button>
        <button type="submit" class="save-btn" [disabled]="saving">
          {{ saving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
</div>
