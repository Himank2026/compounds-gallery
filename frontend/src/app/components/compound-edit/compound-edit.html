<div class="edit-container">
  <button (click)="goBack()" class="back-button">
    â† Cancel
  </button>

  <div class="edit-card">
    <h1 class="edit-title">Edit Compound</h1>

    <form *ngIf="compound" (ngSubmit)="saveChanges()" class="edit-form">
      <div class="form-group">
        <label for="name">Compound Name *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="compound.name" 
          name="name"
          required
          class="form-control"
          placeholder="Enter compound name">
      </div>

      <div class="form-group">
        <label for="image">Image URL *</label>
        <input 
          type="url" 
          id="image" 
          [(ngModel)]="compound.image" 
          name="image"
          required
          class="form-control"
          placeholder="https://example.com/image.png">
        <div class="image-preview" *ngIf="compound.image">
          <p class="preview-label">Preview:</p>
          <img [src]="compound.image" 
               [alt]="compound.name"
               (error)="onImageError($event)"
               class="preview-img">
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          [(ngModel)]="compound.description" 
          name="description"
          rows="6"
          class="form-control"
          placeholder="Enter compound description"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="save-btn" [disabled]="saving">
          {{ saving ? 'Saving...' : 'ğŸ’¾ Save Changes' }}
        </button>
        <button type="button" (click)="goBack()" class="cancel-btn">
          Cancel
        </button>
      </div>
    </form>

    <div *ngIf="!compound" class="loading">
      <div class="spinner"></div>
      <p>Loading compound...</p>
    </div>
  </div>
</div>
